<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script link="style" href="style.css"></script>
    <script link="style" href="style.js"></script>

</head>

<body>
    <h1 class="text-center">Weather Dashboard</h1>
    <div class="jumbotron container-fluid mt-2 text center p-2"></div>
    <div class="container"> </div>
    <div class="row">
        <div class="col-xs-4 bg-dark">
            <h2 class="elements">
                <strong>Search for a City:</strong>
            </h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-city" aria-label="City" aria-describedby="search-button">
                <div class="input-group-append">
                    <button class="btn bg-primary text-dark" id="search-button">
                        <i class="fa fa-search">
                            Search
                        </i>
                    </button>
                </div>
            </div>

            <button class="btn btn-primary" type="button" id="reset-button">Reset</button>
            <ul class="list-group">

            </ul>
        </div>

        <div class="col-xs-8">
            <div class="row ml-2 border border-dark rounded">
                <div class="col-xs-12" id="current-weather">
                    <h4 class="city-name mb-1 mt-2 bolder" id="current-city"></h4>
                    <p>
                        Temp:
                        <span class="current" id="current-temp"></span>
                    </p>
                    <p>
                        Humidity:
                        <span class="current" id="current-humidity"></span>
                    </p>
                    <p>
                        Wind Speed:
                        <span class="current" id="current-wind-speed"></span>
                    </p>
                    <p>
                        UV Index:
                        <span class="current bg-danger rounded py-2 px-2 text-white" id="current-uv"></span>
                    </p>
                    <div class="col-xs-12" id="future-weather">
                        <h3>5 Day Forecast:</h3>
                        <div class="row text-light">
                            <div class="col-xs-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                <p id="fDate0"></p>
                                <p id="fImg0"></p>
                                <p>
                                    Temp:
                                    <span id="fTemp0"></span>
                                </p>
                                <p>
                                    Humidity:
                                    <span id="fHumidity0"></span>
                                </p>
                            </div>
                            <div class="row text-light">
                                <div class="col-xs-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                    <p id="fDate1"></p>
                                    <p id="fImg1"></p>
                                    <p>
                                        Temp:
                                        <span id="fTemp1"></span>
                                    </p>
                                    <p>
                                        Humidity:
                                        <span id="fHumidity1"></span>
                                    </p>
                                </div>
                                <div class="row text-light">
                                    <div class="col-xs-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                        <p id="fDate2"></p>
                                        <p id="fImg2"></p>
                                        <p>
                                            Temp:
                                            <span id="fTemp2"></span>
                                        </p>
                                        <p>
                                            Humidity:
                                            <span id="fHumidity2"></span>
                                        </p>
                                    </div>
                                    <div class="row text-light">
                                        <div class="col-xs-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                            <p id="fDate3"></p>
                                            <p id="fImg3"></p>
                                            <p>
                                                Temp:
                                                <span id="fTemp3"></span>
                                            </p>
                                            <p>
                                                Humidity:
                                                <span id="fHumidity3"></span>
                                            </p>
                                        </div>
                                        <div class="row text-light">
                                            <div class="col-xs-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                                <p id="fDate4"></p>
                                                <p id="fImg4"></p>
                                                <p>
                                                    Temp:
                                                    <span id="fTemp4"></span>
                                                </p>
                                                <p>
                                                    Humidity:
                                                    <span id="fHumidity4"></span>
                                                </p>
                                            </div>

                                            </p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>


                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
                    <script src="http://code.jquery.com/jquery.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

                    <script link="style" href="style.css"></script>
                    <script link="style" href="style.js"></script>

</body>

</html>
